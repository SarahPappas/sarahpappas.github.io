<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<link href="https://fonts.googleapis.com/css?family=Dosis:400,600" rel="stylesheet">
		<title>First three Js program</title>
	</head>
	<body>
		<div id="container">
			<canvas></canvas>
			<div class="instruction-container">
				<p>Welcome to the quest. On your journey you will look for pillars, which will ask you riddles. If you get the answer right, you will get directions. If you get it wrong, you will continue wandering. Find the treasure chest to win.</p>
				<button type="button" id="start-button" value="start">Start</button>
			</div>
			<div class="riddleContainer">
				<div class="question"></div>
				<div class="answer">
					<input type="text" name="answer" class="form-input">
					<button type="button" id="answer-button" value="submit">Send me on my way!</button>
				</div>
			</div>
		</div>
		<div id="inset">
			<div class="north">N</div>
			<div class="south">S</div>
			<div class="east">E</div>
			<div class="west">W</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.16.1/lodash.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r79/three.js"></script>
		<script type="text/javascript" src="js/OBJLoader.js"></script>
		<script type="text/javascript" src="js/events.js"></script>
		<script type="text/javascript" src="js/riddles.js"></script>
		<script type="text/javascript" src="js/hud.js"></script>
		<script type="text/javascript" src="js/world.js"></script>
		<script type="text/javascript" src="js/player.js"></script>
		<script type="text/javascript" src="js/game.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
